<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .review-form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .review-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .review-form .form-group {
            margin-bottom: 15px;
        }
        .review-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .review-form input, 
        .review-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .review-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .review-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .review-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="review-form">
    <h2>Customer Review</h2>
    <form action="" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Review:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
            <label for="email">Ordered:</label>
            <input type="text" id="email" name="email" required>
        </div>
        
        <button type="submit"><a href="submited.jpg" style="color: black;">Submit Review</a></button><br><br>
        
        <button type="submit"><a href="website.html" style="color: black;">Back</a></button>
    </form>
</div>

</body>
</html>
